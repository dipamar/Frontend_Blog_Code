<div class="container" style="text-align:center">
    <div class="row" style="text-align:center">
        <div class="col-md-12" style="font-size:22px">All Blogs </div>
        <br><br><br><br>
    </div>
    <div *ngIf=" allBlogs.length > 0" class="row" style="text-align:center" >
        <div *ngFor="let blog of allBlogs" class="col-md-4">

                <div class="card text-center">
                        <div class="card-header">
                        <h6 class="card-title">{{blog.title | uppercase}}</h6>
                        </div>
                        <div class="card-body">
                          <p class="card-text">{{blog.description}}</p>
                          <a class="btn btn-primary" [routerLink]="['/blog',blog.blogId]" class="btn btn-primary">Read</a>
                        </div>
                        <div class="card-footer text-muted">
                          Posted on {{blog.created | date}}<br /> by {{blog.author}}
                        </div>
                      </div>

            <br />
        </div>

    </div>

</div>
